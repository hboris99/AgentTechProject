<body>
  <form [formGroup] = "registerForm" (ngSubmit) = "register()">
    <div class="centered-content container columns">
      <div
      class="column gradient-background is-5 is-flex is-flex-direction-column is-justify-content-center has-text-centered"
    >
      <div>
        <h1 class="is-light">Register</h1>
      </div>
    </div>
    <div class="p-5 m-5">
      <div>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Username" formControlName="username"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <input matInput placeholder="enter your password.." formControlName="password"/>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="primary" type="submit">Register</button>
      </div>
      <div>
        <a href="/login">
          <button mat-raised-button color="info" type="button">
            Already have an account?
          </button>
        </a>
      </div>
      </div>
    </div>
  </form>
</body>
